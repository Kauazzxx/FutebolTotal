<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutebolTotal ⚽</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">⚽ FutebolTotal</div>
    <nav>
      <button class="nav-btn active" onclick="showSection('news')">Notícias</button>
      <button class="nav-btn" onclick="showSection('live')">Jogos ao Vivo</button>
      <button class="nav-btn" onclick="showSection('favorites')">Favoritos</button>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main>
    <!-- Notícias -->
    <section id="news" class="section active">
      <div id="news-container"></div>
    </section>

    <!-- Jogos ao vivo -->
    <section id="live" class="section">
      <h2>Jogos ao Vivo</h2>
      <div id="live-matches">
        <p>⏳ Carregando placares...</p>
      </div>
    </section>

    <!-- Favoritos -->
    <section id="favorites" class="section">
      <h2>⭐ Favoritos</h2>
      <p>Aqui ficarão suas notícias e jogos salvos.</p>
    </section>
  </main>

  <!-- Modal -->
  <div id="news-modal" class="modal">
    <div class="modal-box">
      <span id="close-modal">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
